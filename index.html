<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Required for GitHub Pages -->
  <base href="/doctorcare-pwa/">

  <title>DoctorCare — PWA</title>

  <!-- Manifest -->
  <link rel="manifest" href="./manifest.json">

  <!-- Theme -->
  <meta name="theme-color" content="#0a0a0f">

  <!-- Icons -->
  <link rel="icon" type="image/png" href="./assets/doctorcare-logo.png">
  <link rel="apple-touch-icon" href="./assets/icons/icon-512.png">

  <!-- Correct CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- Socket.io -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

  <!-- App JS (Important: defer) -->
  <script src="./js/app.js" defer></script>

  <!-- SEO -->
  <meta name="description"
    content="DoctorCare — Doctor appointments, billing, OTP login, and video consultations PWA.">
</head>

<body>

  <!-- HEADER -->
  <header>
    <img src="./assets/doctorcare-logo.png" alt="DoctorCare" height="36">
    <h1>DoctorCare</h1>
  </header>

  <!-- MAIN APP ROOT (REQUIRED FOR CARDS TO LOAD) -->
  <main id="app-root">
    <div id="app"></div>
  </main>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js")
        .then(() => console.log("SW Registered"))
        .catch(err => console.warn("SW failed", err));
    }
  </script>

</body>

</html>
