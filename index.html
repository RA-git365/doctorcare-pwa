<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>DoctorCare — PWA</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="./manifest.json">

  <!-- Theme Color -->
  <meta name="theme-color" content="#0a0a0f">

  <!-- Favicon (uses only doctorcare-logo.png) -->
  <link rel="icon" type="image/png" href="./assets/doctorcare-logo.png">
  <link rel="apple-touch-icon" href="./assets/doctorcare-logo.png">

  <!-- CSS -->
 <link rel="stylesheet" href="./css/style.css">

  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

  <!-- App JS -->
  <script src="./js/app.js" defer></script>

  <!-- SEO -->
  <meta name="description"
    content="DoctorCare — Online doctor appointments, billing, OTP login, and video consultations PWA.">
</head>

<body>

  <!-- HEADER -->
  <header>
    <img src="./assets/doctorcare-logo.png" alt="DoctorCare Logo" style="height:38px; border-radius:8px;">
    <h1>DoctorCare</h1>
  </header>

  <!-- MAIN APP -->
  <main id="app-root">
    <div id="app"></div>
  </main>

  <!-- TOAST POPUP -->
  <div id="toast" class="toast"></div>

  <!-- SERVICE WORKER -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log('✔ SW Registered'))
        .catch(err => console.warn('SW Failed:', err));
    }
  </script>

</body>
</html>
