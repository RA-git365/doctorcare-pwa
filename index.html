<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DoctorCare</title>

  <!-- Correct CSS Path -->
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

  <!-- TOP BUTTONS -->
  <div class="top-buttons">
    <button onclick="location.href='#/doctor-signup'">Doctor Sign Up</button>
    <button onclick="location.href='#/doctor-login'">Doctor Log In</button>
    <button onclick="location.href='#/patient-signup'">Patient Sign Up</button>
    <button onclick="location.href='#/patient-login'">Patient Log In</button>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main-section">
    <div class="text-side">
      <h1>Health in<br>Your Hands.</h1>
      <p>Just Click, Book, and<br>Feel Better.</p>
      <button class="cta-btn">Book Appointment</button>
    </div>

    <div class="phone-side">
      <!-- Use your DoctorCare phone illustration (good quality) -->
      <img src="./assets/doctorcare-phone.png" 
           alt="DoctorCare Phone" 
           class="phone-img"/>
    </div>
  </div>

  <!-- ICON ROW -->
  <div class="icon-row">
    <div class="icon-item">
      <div class="icon-circle"><img src="./assets/icons/check.svg"/></div>
      <p>Click</p>
    </div>

    <div class="icon-item">
      <div class="icon-circle"><img src="./assets/icons/calendar.svg"/></div>
      <p>Book</p>
    </div>

    <div class="icon-item">
      <div class="icon-circle"><img src="./assets/icons/smile.svg"/></div>
      <p>Feel Better</p>
    </div>
  </div>

  <!-- FOOTER LOGO -->
  <h1 class="footer-logo">DoctorCare</h1>

</body>
</html>
