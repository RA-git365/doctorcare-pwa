<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>DoctorCare — PWA</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">

    <!-- ✅ Correct CSS Path -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- App Theme Color -->
    <meta name="theme-color" content="#0a0a0f">

    <!-- Favicon and Icons -->
    <link rel="icon" type="image/png" href="./assets/doctorcare-logo.png">
    <link rel="apple-touch-icon" href="./assets/icons/icon-512.png">

    <!-- SEO Meta -->
    <meta name="description" content="DoctorCare — Doctor appointments, billing, and video consultations PWA.">
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <div>
        <div style="font-weight:700; font-size:22px; letter-spacing:0.5px;">DoctorCare</div>
      </div>
    </header>

    <!-- MAIN APP CONTAINER -->
    <main id="app-root">
      <div id="app"></div>
    </main>

    <!-- TOAST NOTIFICATIONS -->
    <div id="toast" class="toast"></div>

    <!-- SOCKET.IO -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

    <!-- ✅ Correct JS Path -->
    <link rel="stylesheet" href="./css/style.css">
     <script src="./js/app.js"></script>


    <!-- PWA Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js')
          .then(() => console.log('✅ Service Worker Registered'))
          .catch(err => console.warn('⚠️ SW registration failed', err));
      }
    </script>
  </body>
</html>
