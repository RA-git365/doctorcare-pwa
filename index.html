<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>DoctorCare — Your Health in Your Hands</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="./manifest.json">

  <!-- Icons -->
  <link rel="icon" type="image/png" href="./assets/doctorcare-logo.png">
  <link rel="apple-touch-icon" href="./assets/doctorcare-logo.png">

  <!-- Theme -->
  <meta name="theme-color" content="#0a74d8" />

  <!-- Styles -->
  <link rel="stylesheet" href="./css/style.css" />

  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

  <!-- App Router -->
  <script defer src="./js/app.js"></script>

  <!-- SEO -->
  <meta name="description" content="DoctorCare — Book doctor appointments, manage prescriptions, billing, chat, and video consultations. A modern, lightweight Progressive Web App (PWA).">
</head>

<body>

  <!-- GLOBAL HEADER (Used only on landing page) -->
  <header id="global-header" class="header hidden">
      <img src="./assets/doctorcare-logo.png" class="logo" alt="DoctorCare Logo">
      <h1 class="title">DoctorCare</h1>
  </header>

  <!-- MAIN APP ROOT -->
  <main id="app-root">
      <div id="page-container"></div>
  </main>

  <!-- Toast Notification -->
  <div id="toast" class="toast hidden"></div>

  <!-- PWA Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
      .register('./service-worker.js')
      .then(() => console.log("✔ Service Worker Registered"))
      .catch(err => console.log("❌ SW Error:", err));
    }
  </script>

</body>
</html>
